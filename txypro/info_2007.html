            <div class="mains pt-5">
                <p>通过人物升级，玩家可以获得若干印痕技能点数，这些点数可以用来学习物品的图纸，等级越高，可学习的图纸就越多，但是玩家需要合理的分配自己的点数，首先学习自己最需要的图纸。</p>

                </p>
